# permissions for end users to view LendingConfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: LendingConfig-viewer-role
rules:
- apiGroups:
  - clusterlendingmanager.dtaniwaki.github.com
  resources:
  - LendingConfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - clusterlendingmanager.dtaniwaki.github.com
  resources:
  - LendingConfigs/status
  verbs:
  - get
